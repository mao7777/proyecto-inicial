<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngIf="selected">
	 <h1>{{ product.name }}</h1>
	  <h3>id: {{product.id}}</h3>
	  <h3>type: {{product.type}}</h3>
	  <h3>quantity: {{product.quantity}}</h3>
	  <h3>price: {{product.price}}</h3>
</div>
 

  <p>
    <button ion-button color="light" (click)="loadList()">Load List</button>
  </p>

  <p>
    <button ion-button (click)="loadInfo()">Default</button>
  </p>

  <p>
    <button ion-button color="secondary">Secondary</button>
  </p>

  <p>
    <button ion-button color="danger" block round>Danger</button>
  </p>
    <p>
    <button ion-button color="dark" (click)="loadList3()">Dark</button>
  </p>
 
  <ul>
    <li *ngFor="let product of products"
        [class.pepito]="product === selected"
        (click)="onSelect(product)">
        <span>{{product.id}}</span> {{product.name}}
    </li>
</ul>

</ion-content>
