<ion-header>

  <ion-navbar>
    <ion-title>forgot-password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form [formGroup]="fPassForm" (ngSubmit)="changePassword()" novalidate>
  <div *ngIf="user">
      <hr />
      <ion-list>
       
        <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input formControlName="Email" type="text"  placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password:</ion-label>
          <ion-input formControlName="Password" type="password"  placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!fPassForm.valid">Cambiar</button>
      <!--button ion-button color="secondary" (click)="add()">Registrarme</button-->
  </div>
  </form>
</ion-content>
