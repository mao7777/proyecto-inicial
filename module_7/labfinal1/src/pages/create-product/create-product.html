<ion-header>

  <ion-navbar hideBackButton>
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>create-product</ion-title>
  </ion-navbar>

</ion-header>

  <form [formGroup]="productForm" (ngSubmit)="add()" novalidate>
  <div *ngIf="product">
      <hr />
      <ion-list>
        <ion-item>
          <ion-label stacked>Nombre:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Tipo:</ion-label>
          <ion-input formControlName="type" type="text"  placeholder="type"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Precio:</ion-label>
          <ion-input formControlName="price" type="text"  placeholder="price"></ion-input>
        </ion-item>        
        <ion-item>
          <ion-label stacked>Cantidad:</ion-label>
          <ion-input formControlName="quantity" type="text"  placeholder="quantity"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!productForm.valid">Agregar Producto</button>
      <!--button ion-button color="secondary" (click)="add()">Registrarme</button-->
  </div>
  </form>

</ion-content>
