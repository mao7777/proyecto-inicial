<ion-header>

  <ion-navbar>
    <ion-title>register-user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="user">
    	<hr />
      <ion-list>
        <ion-item>
          <ion-label stacked>FirstName:</ion-label>
          <ion-input type="text" [(ngModel)]="user.firstname" placeholder="Firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>LastName:</ion-label>
          <ion-input type="text" [(ngModel)]="user.lastname" placeholder="LastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password:</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Phone:</ion-label>
          <ion-input type="text" [(ngModel)]="user.phone" placeholder="Phone"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" (click)="add()">Registrarme</button>
	</div>

</ion-content>
