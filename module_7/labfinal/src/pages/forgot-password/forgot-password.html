<ion-header>

  <ion-navbar>
    <ion-title>forgot-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div *ngIf="user">
    	<hr />
      <ion-list>
        <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password:</ion-label>
          <ion-input type="text" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-item>        
      </ion-list>
      <button ion-button color="secondary" (click)="changePassword()">Cambiar</button>
      <!--button ion-button color="danger" (click)="delete()">Delete</button-->
	</div>

</ion-content>
