<ion-header>

  <ion-navbar hideBackButton>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>product-detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<div *ngIf="product">
    	<hr />
      <ion-list>
        <ion-item>
          <ion-label stacked>Name:</ion-label>
          <ion-input type="text" [(ngModel)]="product.name" placeholder="name" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Type:</ion-label>
          <ion-input type="text" [(ngModel)]="product.type" placeholder="tipo" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Price:</ion-label>
          <ion-input type="text" [(ngModel)]="product.price" placeholder="precio" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Quantity:</ion-label>
          <ion-input type="text" [(ngModel)]="product.quantity" placeholder="cantidad" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Latitude:</ion-label>
          <ion-input type="text" [(ngModel)]="product.latitude" placeholder="latitude" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>longitude:</ion-label>
          <ion-input type="text" [(ngModel)]="product.longitude" placeholder="longitude" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" (click)="edit()">Editar</button>
      <button ion-button color="danger" (click)="delete()">Eliminar</button>
	</div>
</ion-content>
