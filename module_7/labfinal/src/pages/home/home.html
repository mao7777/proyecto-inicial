<ion-header>

  <ion-navbar hiddenBackButton="true">
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="dark"   (click)="add()">Agregar Producto</button>
	<ion-list>
	  <ion-item *ngFor="let product of products" (click)="onSelect(product)">
	    <span>{{product.id}}</span> {{product.name}}
	  </ion-item>
	</ion-list>

</ion-content>
