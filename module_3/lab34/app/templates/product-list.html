<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let product of products"
        [class.pepito]="product === selected"
        (click)="onSelect(product)">
        <span>{{product.id}}</span> {{product.name}}
    </li>
</ul>

<product-detail [product]="selected"></product-detail>

<label>Nuevo producto: <input #newProductName /></label>
<button (click)="addProduct(newProductName.value); newProductName.value=''">Add Product</button>
