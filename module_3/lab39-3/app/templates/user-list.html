<h1>{{ title }}</h1>

<div>
    <label>User name:</label> <input #username />
    <button (click)="add(username.value); username.value=''">
        Add
    </button>
</div>


<hr />
<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selected"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.firstname}}
    </li>
</ul>
